<div class="bio-outer work-outer">
  <div class=" bio-inner work-inner" ng-repeat="project in work.projects" style="margin-bottom:100px">
    <h2 style=" font-size:2em ">{{project.title}}</h2>
    <br>
    <div class="row ">
      <div class="col-md-7 work-info ">
        <p ng-bind-html="project.content "></p>
      </div>
      <div class="work-images col-md-5">
        <div class="work-preview-image">
          <img ng-hide="project.images[work.image].isVideo" ng-src=" {{project.images[work.image].source}} " style="width:100% ">
          <iframe ng-show="project.images[work.image].isVideo" ng-src="{{project.images[work.image].vsource}}"></iframe>
        </div>
        <div class="work-image-gallery" ng-repeat="image in project.images ">
          <div class="col-xs-4 work-image-container" style="padding:0px ; width:21% ">
            <div class="work-image-content">
              <a ng-click="work.setImage(image.id) "><img class="work-img-tag " ng-src="{{image.source}} " /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
